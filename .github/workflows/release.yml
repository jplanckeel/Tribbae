name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build APK
        run: ./gradlew assembleRelease
      
      - name: Sign APK
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk \
            "${{ secrets.KEY_ALIAS }}"
          rm keystore.jks
      
      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mv composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk \
             tribbae-${VERSION}.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: tribbae-*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tribbae:latest
            ${{ secrets.DOCKER_USERNAME }}/tribbae:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/tribbae:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/tribbae:buildcache,mode=max
      
      - name: Build and push SearXNG image
        uses: docker/build-push-action@v5
        with:
          context: ./searxng
          file: ./searxng/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tribbae-searxng:latest
            ${{ secrets.DOCKER_USERNAME }}/tribbae-searxng:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/tribbae-searxng:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/tribbae-searxng:buildcache,mode=max
